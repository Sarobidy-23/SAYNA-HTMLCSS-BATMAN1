<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <title>Document</title>
</head>
<body>
    <!-- HEADER -->
    <main class="head-container">
        <nav class="navbar-container">
            <div class="navbar-left">
                <img src="./icons/logohome.png"/>
            </div>
            <div class="navbar-button__container navbar-right">
                <a class="navbar-button__element navbar__active">HOME</a>
            </div>
        </nav>
        <aside class="side-left">
            <img class="side__image" src="./icons/logo_bat_flèche.png"/>
            <img class="side__image" src="./icons/icon_facebook.png"/>
            <img class="side__image" src="./icons/icon_ig.png"/>
            <img class="side__image" src="./icons/icon_tw.png" />
            <img class="side__image" src="./icons/logo_bat_flèche_2.png" />
        </aside>
        <section class="head-content">
            <span>
                Au nom de ses parents assassinés, Bruce Wayne mène une guerre éternele contre les criminels de Gotham City.
            </span>
            <span>
                Il est vengeur. Il est la nuit.
            </span>
            <h3>Il est Batman</h3>
            <div class="content-button__container">
                <button class="content-button__left">VOIR LE HEROS</button>
                <button class="content-button__right">LES ADVERSAIRES</button>
            </div>
        </section>
    </main>
    <div class="header-button__down">
        <img class="button-down__element" src="./icons/flèche_down_header.png" />
    </div>
    
</body>
</html>
